<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wine Day</title>
<!-- add icon link -->
<link rel = "icon" href = "logo.jpg" type = "image/x-icon">
<style>
body {
  font-style: italic;
  background: url(https://www.milestii-mici.md/images/2017/11/08/havuz.jpg);
}
button{
    background-color: aliceblue;
}
* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color:burlywood;
  color: black;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: grey;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: rgba(255, 255, 255, .7);
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>
<button onclick="history.back()">Go Back</button>
<div class="container">
  <div style="text-align:center">
    <h2 style="font-size: 3.5em;">Contact Us</h2>
    <p style="font-size: 2.5em;">Leave your message , and we will call you back.</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://unica.md/wp-content/uploads/2020/10/unnamed-2.jpg" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="pnumberr">Phone number</label>
        <input type="text" id="pnumberr" name="phonenumber" placeholder="Your last phone number..">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your last email..">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Your country..">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
